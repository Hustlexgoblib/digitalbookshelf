<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hover-container {
      position: relative;
      display: inline-block;
    }

    .hover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .hover-container:hover .hover-text {
      opacity: 1;
    }
  </style>
  <title>Image Hover Text Example</title>
</head>
<body>
  <div class="hover-container">
    <img src="" alt="Your Image" width="300" height="200">
    <div class="hover-text">
      <p>This is the text to show when hovering.</p>
    </div>
  </div>
</body>
</html>
